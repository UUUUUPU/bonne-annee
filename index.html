<div class="container">

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #000;
}

/* Canvas plein Ã©cran */
#fireworks {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Carte centrale */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

h1 {
    color: #0f9d58;

}

p {
    font-size: 18px;
    margin-bottom: 20px;
}

button {
    padding: 12px 25px;

}

    background-color: #0b7d46;
}

</style>
<script> const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let particles = [];

function createFirework(x, y) {
    const colors = ["red", "yellow", "orange", "blue", "purple", "lime"];
    for (let i = 0; i < 80; i++) {
        particles.push({
            x,
            y,
            radius: Math.random() * 2 + 1,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            life: 100
        });
    }
}

function animateFireworks() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
            particles.splice(index, 1);
        }
    });

    requestAnimationFrame(animateFireworks);
}

canvas.addEventListener("click", (e) => {
    createFirework(e.clientX, e.clientY);
});

function souhaiterBonneAnnee() {
    const annee = new Date().getFullYear();
    document.getElementById("message").innerText =
        `Bonne annÃ©e ${annee} !
Que cette nouvelle annÃ©e vous apporte
santÃ©, succÃ¨s et prospÃ©ritÃ©.`;

    // Feux automatiques
    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            );
        }, i * 400);
    }
}

animateFireworks();
</script>
</body>
